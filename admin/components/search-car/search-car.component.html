
<div class="inner-content">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..."> 
        <div class="dashboard-filter">
            <div class="filter-grid" [formGroup]="searchCarForm">
                <div class="filter-select-dropdown filter-fields-width">
                    <nz-form-item>
                        <nz-form-label nzFor="gender">Brand</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required!">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand" formControlName="brand"> 
                                <nz-option *ngFor="let brand of listOfBrands" nzLabel={{brand}} 
                                nzValue={{brand}}></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label nz For="studentClass">Type</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required!">
    
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type"> 
                                <nz-option *ngFor="let type of listOfType" nzLabel={{type}}
                                    nzValue={{type}}></nz-option>
                            </nz-select> 
                        </nz-form-control>
                    </nz-form-item>

                    
                    <nz-form-item>
                        <nz-form-label nz For="gender">Color</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required!">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color"> 
                                <nz-option *ngFor="let color of listOfColor" nzLabel={{color}} nzValue={{color}}></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-label nz For="studentClass">Transmission</nz-form-label>
                        <nz-form-control nzErrorTip="This Input Is Required!">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a transmission" formControlName="transmission" >
                                <nz-option *ngFor="let transmission of listOfTransmission" nzLabel="{{ transmission }}" nzValue="{{ transmission  }}"></nz-option>
                            </nz-select>
                           
                        </nz-form-control>
                    </nz-form-item>

                
                </div>
                <div class="filter-select-dropdown filter-fields-width">
                    <button class="filterBtn" nz-button nzType="primary" (click)="searchCar()">Search
                        Car</button>
                </div>
            </div>
        </div>
    </nz-spin>
</div>


<div style="background-color: #F8F8F8; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top:10px;" class="child" *ngFor="let car of cars">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="car.processedImg" alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: rgb(182, 0, 0);">{{ car.name }}</h2>
                <p>{{ car.brand }}</p>
                <p>{{ car.description }}</p>
                <hr>
                <h5>
                    Price: <b>${{ car.price }}</b> -
                    Color: <b>{{ car.color }}</b> -
                    Transmission: <b>{{ car.transmission }}</b> -
                    Type: <b>{{ car.type }}</b> -
                    Year: <b>{{ car.year | date:'yyyy' }}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" routerLink="/admin/car/{{car.id}}" >Update</button>
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" (click)="deleteCar(car.id)" nzDanger>Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
